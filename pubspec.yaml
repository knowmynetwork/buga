name: buga
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.20.2
  cupertino_icons: ^1.0.6
  google_fonts: ^5.0.0
  flutter_riverpod: ^2.0.0
  internet_connection_checker: ^1.0.0+1
  shared_preferences:
  responsive_sizer: ^3.3.1
  google_maps_flutter: ^2.10.1
  jwt_decoder: ^2.0.1
  flutter_spinkit: ^5.2.1
  http: ^1.3.0
  flutter_svg: ^2.0.17
  dio: ^5.8.0+1
  flutter_google_places_sdk: ^0.4.0
  geocoding: ^3.0.0
  geolocator: ^13.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

dependency_overrides:
  geolocator_android: 4.6.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/png/
    - assets/icons/
    - assets/icons/driver/
    - assets/images/driver/

  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Satoshi-Bold
      fonts:
        - asset: assets/font/Satoshi-Bold.otf

    - family: Satoshi-Light
      fonts:
        - asset: assets/font/Satoshi-Light.otf

    - family: Satoshi-Medium
      fonts:
        - asset: assets/font/Satoshi-Medium.otf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
